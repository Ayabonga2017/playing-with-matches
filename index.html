<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
	<title>Playing With Matches</title>
</head>
<body>
    
    <!-- HTML goes here -->
    <div class="container">
        <div id="number"></div>
    </div>


    <script type="text/javascript">
		// JavaScript code goes here at the bottom
        function randomNumber(value){

            var rand = Math.floor(Math.random() * value)+1;
            
           return rand;
        }

        document.getElementById("number").innerHTML = randomNumber(9);
	</script>
</body>
</html>
