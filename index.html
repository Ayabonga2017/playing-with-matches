<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
	<title>Playing With Matches</title>
</head>
<body>
    
    <!-- HTML goes here -->
    <div class="container">
        <div id="number"></div>
    </div>


    <script type="text/javascript">
		// JavaScript code goes here at the bottom
        function randomNumber(value){

            var rand = Math.random() * value;
            
           return rand;
        }

        document.getElementID("number").innerHTML = randomNumber(10);
	</script>
</body>
</html>
